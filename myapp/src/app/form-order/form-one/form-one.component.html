<form class="col-12 pallet-info">
  <div class="row">
    <div class="col-6">
        <label>Trailer Num: </label>
        <input type="text">
    </div>
    <div class="col-6">
      <label>Priority:</label>
      <input type="text">
    </div>
  </div>
  <!-- body -->
  <div class="row pallet-body">
    <!-- body-Pallet Info -->
    <div class="col-lg-8">
      <div class="row">
        <div class="col-6">
          <label>Pallete Type:</label>
          <input type="text">
        </div>
        <div class="col-6">
          <label>Pallete Size</label>
          <input type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>Way:</label>
          <input type="text">
        </div>
        <div class="col-6">
          <label>New/Used:</label>
          <input type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>Top Num: </label>
          <input type="text">
        </div>
        <div class="col-6">
          <label>Bottom Num: </label>
          <input type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-6 align-bottom">
          <label>Num of Stringer: </label>
          <input type="text">
        </div>
        <div class="col-6">
          <label >Quantity: </label>
          <input type="text">
        </div>
      </div>
    </div>

    <!-- body-image upload  -->
    <div class="col-lg-4 ">
      <div class="card">
        <img class="card-img-top" src="https://www.churchtrac.com/articles/apple/uploads/2017/09/Antu_insert-image.svg_-846x846.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Image</h5>
          <input type="file">
        </div>
      </div>
    </div>

    <div class="col-12" >
      <button >add more item</button>
    </div>
  </div>
  <!-- order-summary -->
  <div class="col-12">
    <label>Summary:</label>
    <input type="text">
  </div>
  <div class="col-12">
      <label>Details:</label>
      <input type="text">
  </div>
  <div class="col-12">
      <label>Driver:</label>
      <input type="text">
  </div>

  <input type="submit" class="btn btn-success">
</form>
